<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Sign Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="heading">
    <h1>Registration Form for Annual Fest</h1>
    <h1>2021</h1>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class=" col-12 col-md-10">
        <form>
          <div class="form-group row">
            <label for="firstname" class="col-md-2 col-12 col-form-label">First Name</label>
            <div class="col-12 col-md-9">
              <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastname" class="col-md-2 col-12 col-form-label">Last Name</label>
            <div class="xol-12 col-md-9">
              <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="branch" class="col-md-2 col-12 col-form-label">Branch</label>
            <div class="col-12 col-md-9">
              <input class="form-control" type="text" name="branch" id="branch" placeholder="Branch">
            </div>
          </div>
          <div class="form-group row">
            <label for="roll" class="col-md-2 col-12 col-form-label">Roll No.</label>
            <div class="col-12 col-md-9">
              <input class="form-control" type="number" name="roll" id="roll" placeholder="Roll Number">
            </div>
          </div>
          <div class="form-group row">
            <label for="category" class="col-12 col-md-2 col-form-label">Category</label>
            <div class="col-12 col-md-5">
              <select class="form-control" name="">
                <option>Solo Dance</option>
                <option>Group Dance</option>
                <option>Solo Singing</option>
                <option>Group Singing</option>
                <option>Mimicry</option>
                <option>Standup Comedy</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="tel" class="col-12 col-md-2 col-form-label">Mobile</label>
            <div class="col-md-3 col-5">
              <input class="form-control" type="tel" name="areacode" id="areacode" placeholder="Area Code">
            </div>
            <div class="col-md-6 col-7">
              <input class="form-control" type="tel" name="telnum" id="telnum" placeholder="Mobile">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-2 col-12 col-form-label">Email</label>
            <div class="col-12 col-md-9">
              <input class="form-control" type="email" name="email" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-2 col-md-7 col-12">
              <div class="form-check">
                <input type="checkbox" name="approve" id="approve" class="form-check-input" value="">
                <label for="approve"><strong>I abide by the rules of the competition.</strong></label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-md-2 col-md-9">
              <button class="btn btn-primary" type="button" name="button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>


  <script src="jquery.slim.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>

</html>
